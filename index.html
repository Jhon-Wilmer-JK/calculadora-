<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
</head>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" id="result" readonly></td>
		</tr>
		<tr>
			<td><button class="button clear-button" onclick="clearResult()">C</button></td>
			<td><button class="button" onclick="addNumber('(')">(</button></td>
			<td><button class="button" onclick="addNumber(')')">)</button></td>
			<td><button class="button" onclick="addNumber('/')">รท</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="addNumber('7')">7</button></td>
			<td><button class="button" onclick="addNumber('8')">8</button></td>
			<td><button class="button" onclick="addNumber('9')">9</button></td>
			<td><button class="button" onclick="addNumber('*')">x</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="addNumber('4')">4</button></td>
			<td><button class="button" onclick="addNumber('5')">5</button></td>
			<td><button class="button" onclick="addNumber('6')">6</button></td>
			<td><button class="button" onclick="addNumber('-')">-</button></td>
		</tr>
		<tr>
			<td><button class="button" onclick="addNumber('1')">1</button></td>
			<td><button class="button" onclick="addNumber('2')">2</button></td>
			<td><button class="button" onclick="addNumber('3')">3</button></td>
			<td><button class="button" onclick="addNumber('+')">+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="button" onclick="addNumber('0')">0</button></td>
			<td><button class="button" onclick="addDecimal()">.</button></td>
			<td><button class="button equals-button" onclick="calculate()">=</button></td>
		</tr>
	</table>
</body>
</html>
